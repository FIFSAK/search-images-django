<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bar Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'main'%}" class="nav-link px-2 link-secondary">Search</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" role="search" method="post"
                  action="{% url 'main'%}">
                {% csrf_token %}
                {{form.request}}
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
</header>
<div>
    <h3>results by request {{req}}</h3>
    <h2>
        {% for photo_url in photo_urls %}
        <div style="display: inline-block; margin: 10px;">
            <img src="{{ photo_url }}" alt="Photo" style="width: 200px; height: auto;">
        </div>
        {% endfor %}
    </h2>
</div>
</body>
</html>
